<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calendar</title>
    <link rel="stylesheet" href="mycalendar.css">
    <script src="mycalendar.js"></script>


</head>
<body>
    <div class="calendar">
        <div class="calendar-header">
            <span class="prev-month">&larr;</span>
            <h2 id="current-month">Month Year</h2>
            <span class="next-month">&rarr;</span>
        </div>
        <div class="calendar-grid">
            <div class="day-of-week">Mon</div>
            <div class="day-of-week">Tue</div>
            <div class="day-of-week">Wed</div>
            <div class="day-of-week">Thu</div>
            <div class="day-of-week">Fri</div>
            <div class="day-of-week">Sat</div>
            <div class="day-of-week">Sun</div>



        </div>

    </div>


</body>
</html>
