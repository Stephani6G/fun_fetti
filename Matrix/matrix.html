<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Einsenhower Matrix</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Edu+TAS+Beginner:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="matrix.css">
    <script src="matrix.js"></script>
</head>
<body>
    <div class="matrix">
        <div class="quadrant important-urgent">
            <div class="quadrant-label">Important & Urgent</div>
        </div>
        <div class="quadrant important-not-urgent">
                <div class="quadrant-label">Important &  Not Urgent</div>
            </div>
        <div class="quadrant not-important-urgent">
                <div class="quadrant-label">Not Important & Urgent</div>
            </div>

        <div class="quadrant not-important-not-urgent">
                <div class="quadrant-label">Not Important &  Not Urgent</div>
            </div>
    
    </div>
    
</body>
</html>
